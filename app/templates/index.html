<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Welcome to the best News Outlet website </title>
        {% endif %}
    </head>
    <body>
        <!-- Popular news -->
    <h3> HEADLINES</h3>
    {% for source in sources %}
    <h3>{{source.name}}</h3>
    {% for headlines in headlines %}
    <ul>
        <img src="{{headlines.image}}" alt="" width="200px">
        <li> {{headlines.description}}</li>
        <a href="{{headlines.url}}"><button>read more</button></a>
        <li>{{headlines.time}}</li>
    </ul>
    {% endfor %} {% endfor %}

    </body>
</html>
